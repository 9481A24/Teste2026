
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obrigado!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: #f9f9f9;
  }
  h1 { color: #FF8C00; }
  p { font-size: 1.1em; margin-bottom: 15px; }
  .cupom { font-size: 1.5em; color: #00cc66; margin: 15px 0; font-weight: bold; }
  .valor { font-size: 1.2em; color: #FF8C00; margin-bottom: 20px; }
  button, a.btn { 
    display: inline-block; 
    padding: 12px 20px; 
    background: #FF8C00; 
    color: white; 
    text-decoration: none; 
    border: none; 
    border-radius: 8px; 
    font-weight: bold; 
    margin: 10px 5px; 
    cursor: pointer; 
  }
</style>
</head>
<body>

<h1>Obrigado pelo seu agendamento!</h1>
<p>Seu pedido foi recebido com sucesso.</p>

<p class="cupom" id="cupom">Cupom: </p>
<p class="valor" id="valor">Valor a ser pago: </p>

<p>Você pode baixar seu cupom abaixo e realizar o pagamento via Pix.</p>

<button id="baixarCupom">Baixar Cupom</button>
<a href="#" id="pagamentoPix" class="btn" target="_blank">Pagar com Pix</a>

<p>Em breve entraremos em contato para confirmar sua faxina.</p>
<a href="index.html" class="btn">Voltar para o site</a>

<script>
  // Pega os dados do cliente salvos no localStorage
  const dados = JSON.parse(localStorage.getItem("dadosCliente"));

  // Link Pix ou Mercado Pago (coloque o seu link aqui)
  let pixLink = "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=SEU_LINK_AQUI";

  if(dados){
    // Mostra o cupom exclusivo
    document.getElementById("cupom").innerText = "Cupom: " + dados.cupom;

    // Mostra valor do pacote
    document.getElementById("valor").innerText = "Valor a ser pago: " + dados.pacote.split("-")[1].trim();
  }

  // Botão baixar cupom → gera arquivo .txt
  document.getElementById("baixarCupom").addEventListener("click", ()=>{
    if(dados){
      const conteudo = `=== Cupom de Pagamento ===
Cupom: ${dados.cupom}
Valor: ${dados.pacote.split("-")[1].trim()}
Cliente: ${dados.nome}
Endereço: ${dados.endereco}
Data agendada: ${dados.data}

Use este cupom para confirmar seu pagamento via Pix.`;
      const blob = new Blob([conteudo], {type: "text/plain;charset=utf-8"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `Cupom_${dados.cupom}.txt`;
      link.click();
    }
  });

  // Botão pagamento Pix
  document.getElementById("pagamentoPix").href = pixLink;
</script>

</body>
</html>
