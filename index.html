<!DOCTYPE html>
<html lang="pt-BR">
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial;text-align:center;background:#fff;}

/* BOTÃƒO PRINCIPAL */
.btn{
  display:inline-block;
  margin-top:50px;

  padding:15px 25px;

/* ğŸ”´ğŸ”´ğŸ”´ ===== FORMULÃRIO DESTACADO ===== ğŸ”´ğŸ”´ğŸ”´ */

#overlay{
  display:none;
  position:fixed;
  top:0;

#meuFormulario{
  display:none;

}

#meuFormulario h2{
  color:#b30000;

}

#meuFormulario input,
#meuFormulario select{
  width:100%;

}

  background:red;
  color:white;

  font-weight:bold;
}

  background:#800000;
  color:white;
  border:none;

/* ğŸ”´ğŸ”´ğŸ”´ ===== FIM FORMULÃRIO ===== ğŸ”´ğŸ”´ğŸ”´ */

</style>
</head>
<body>

<a class="btn" id="agendarBtn">Clique para abrir formulÃ¡rio</a>

<!-- ğŸ”´ğŸ”´ğŸ”´ ===== INÃCIO FORMULÃRIO ===== ğŸ”´ğŸ”´ğŸ”´ -->

<div id="overlay"></div>

<div id="meuFormulario">

<h2>ğŸ“‹ Sorteio Faxina</h2>

<form id="formulario">

<input type="text" name="nome" placeholder="Nome completo" required>

<input type="tel" name="celular" placeholder="Celular" required>

<input type="text" name="pix" placeholder="Chave Pix" required>

<input type="text" name="qrcode" placeholder="QR Code Pix" required>

<input type="text" name="codigo12" placeholder="CÃ³digo12" required>

<select name="horas" required>
<option value="">Selecione horas</option>
<option value="1">1 hora</option>
<option value="2">2 horas</option>
<option value="3">3 horas</option>
<option value="4">4 horas</option>
<option value="5">5 horas</option>
</select>

<button type="submit" id="enviarBtn">Enviar</button>
<button type="button" id="fecharPopup">Fechar</button>

</form>

</div>

<!-- ğŸ”´ğŸ”´ğŸ”´ ===== FIM FORMULÃRIO ===== ğŸ”´ğŸ”´ğŸ”´ -->

<script>
const botaoAgendar=document.getElementById("agendarBtn");
const formularioDiv=document.getElementById("meuFormulario");
const overlay=document.getElementById("overlay");
const fecharBtn=document.getElementById("fecharPopup");
const formulario=document.getElementById("formulario");

botaoAgendar.addEventListener("click",function(){
overlay.style.display="block";
formularioDiv.style.display="block";
});

fecharBtn.addEventListener("click",function(){
overlay.style.display="none";
formularioDiv.style.display="none";
});

overlay.addEventListener("click",function(){
overlay.style.display="none";
formularioDiv.style.display="none";
});

/* ğŸ”´ğŸ”´ğŸ”´ ===== SCRIPT DO FORMULÃRIO ===== ğŸ”´ğŸ”´ğŸ”´ */

formulario.addEventListener("submit", function(e){
e.preventDefault();

const nome=formulario.nome.value;
const celular=formulario.celular.value;
const pix=formulario.pix.value;
const qrcode=formulario.qrcode.value;
const codigo=formulario.codigo12.value;
const horas=parseInt(formulario.horas.value);

const valor=(39.90*horas).toFixed(2);
const cupons=horas;

const { jsPDF }=window.jspdf;
const doc=new jsPDF();

doc.setFontSize(14);
doc.text("Comprovante - PromoÃ§Ã£o Faxina",20,20);
doc.setFontSize(12);
doc.text(`Nome: ${nome}`,20,30);
doc.text(`Celular: ${celular}`,20,40);
doc.text(`CÃ³digo: ${codigo}`,20,50);
doc.text(`Horas: ${horas}`,20,60);
doc.text(`Cupons: ${cupons}`,20,70);
doc.text(`Valor: R$ ${valor}`,20,80);
doc.text(`Chave Pix: ${pix}`,20,90);
doc.text(`QR Code: ${qrcode}`,20,100);

doc.save(`Comprovante_${nome}.pdf`);

alert("PDF gerado com sucesso!");

formulario.reset();
overlay.style.display="none";
formularioDiv.style.display="none";
});

/* ğŸ”´ğŸ”´ğŸ”´ ===== FIM SCRIPT FORMULÃRIO ===== ğŸ”´ğŸ”´ğŸ”´ */

</script>

</body>
</html>
